<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #centered-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="centered-text">
    <h1>Image Selected</h1>
    
  </div>
</body>
</html>
