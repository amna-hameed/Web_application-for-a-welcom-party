<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Performance Proposal Form</title>
  <style>
    /* Basic styling for the body and background image */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/free-vector/blank-blue-leafy-poster_53876-99945.jpg?size=626&ext=jpg&ga=GA1.1.1222169770.1701820800&semt=ais');
      /* Replace 'your-blurred-background-image-url.jpg' with your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white; /* Setting text color to white */
    }

    /* Container styles for the form */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: rgba(62, 62, 62, 0.8); /* Grey background with some transparency */
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
    }

    /* Form styles */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: calc(100% - 16px); /* Adjusting for padding */
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      color: #333; /* Setting input text color */
    }
    .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <button class="top-left-button" onclick="goToDashboard()">Dashboard</button>
  <div class="container">
    <h2 style="text-align: center;">Performance Proposal Form</h2>
    <form id="performanceProposalForm" action="/perproposal" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="ProposeID">Proposal ID:</label>
        <input type="number" id="ProposeID" name="ProposeID" placeholder="Enter proposal ID" required>
      </div>
      <div class="form-group">
        <label for="PerformanceType">Performance Type:</label>
        <input type="text" id="PerformanceType" name="PerformanceType" placeholder="Enter performance type" required>
      </div>
      <div class="form-group">
        <label for="SpecialRequirements">Special Requirements:</label>
        <input type="text" id="SpecialRequirements" name="SpecialRequirements" placeholder="Enter special requirements">
      </div>
      <div class="form-group">
        <label for="Duration">Duration (in minutes):</label>
        <input type="number" id="Duration" name="Duration" placeholder="Enter duration" min="1" required>
      </div>
      <div class="form-group">
        <label for="Votes">Votes:</label>
        <input type="number" id="Votes" name="Votes" placeholder="Enter number of votes" required>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      // Perform form validation here if needed
      return true; // Returning true for now to allow form submission
    }
    function goToDashboard() {
            // Redirect to the dashboard page
            window.location.href = "/dashboard"; // Replace "/dashboard.html" with your actual dashboard URL
        }
  </script>
</body>

</html>
