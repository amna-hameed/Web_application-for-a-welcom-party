<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation Card Designer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm_KpW2y81m70SvxR385v9i2MCgHJCJPGXdA&usqp=CAU'); /* Replace 'background-image.jpg' with your image file */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding-top: 50px; /* Adjust top padding for better alignment */
    }
    #invitationCard {
      border: 2px solid #000;
      padding: 20px;
      margin: 20px 0;
      display: inline-block;
      background-color: #fff;
    }
    #textInput {
      margin: 10px 0;
      padding: 5px;
      width: 70%;
      font-size: 18px;
    }
    #textColorPicker, #cardColorPicker {
      margin: 10px;
    }
    #imageInput {
      margin: 10px;
    }
    .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
  </style>
</head>
<body>
  <button class="top-left-button" onclick="goToDashboard()">Dashboard</button>
  <div class="container">
    <h1>Invitation Card Designer</h1>
    <div id="invitationCard">
      <h2 id="cardText">Your Invitation Text Here</h2>
    </div>
    <input type="text" id="textInput" placeholder="Enter your text">
    <input type="color" id="textColorPicker" value="#000000"> Text Color
    <input type="color" id="cardColorPicker" value="#ffffff"> Card Color
    <input type="file" id="imageInput" accept="image/*"> Upload Image

    <button onclick="updateCard()">Update Card</button>
  </div>

  <script>
    function updateCard() {
      const cardText = document.getElementById('textInput').value;
      const textColor = document.getElementById('textColorPicker').value;
      const cardColor = document.getElementById('cardColorPicker').value;
      const imageInput = document.getElementById('imageInput').files[0];

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageURL = event.target.result;
        const invitationCard = document.getElementById('invitationCard');
        invitationCard.style.backgroundColor = cardColor;
        invitationCard.innerHTML = `<h2 style="color: ${textColor}">${cardText}</h2><img src="${imageURL}" alt="Uploaded Image" style="max-width: 100%; height: auto;">`;
      };

      if (imageInput) {
        reader.readAsDataURL(imageInput);
      } else {
        const invitationCard = document.getElementById('invitationCard');
        invitationCard.style.backgroundColor = cardColor;
        invitationCard.innerHTML = `<h2 style="color: ${textColor}">${cardText}</h2>`;
      }
    }
    function goToDashboard() {
            // Redirect to the dashboard page
            window.location.href = "/dashboard"; // Replace "/dashboard.html" with your actual dashboard URL
        }
  </script>
</body>
</html>
